<!doctype html>
<html>
<head>
	<title>Super Sprinter 3000</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{url_for('show_stories')}}">Super Sprinter 3000</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{{url_for('show_stories')}}">All Stories</a></li>
					<li><a href="{{url_for('add_new_story')}}">New Story</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<h1>User Story Manager - {{header}}</h1>
				<form action="/story" method="POST">
					<div class="form-group">
						<label for="title">Story Title</label>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">
								<button class="glyphicon glyphicon-cd">
								</button>
							</span>
							<textarea class="form-control" name='title' id="title" rows="1" cols="80"
							required>{{story.title}}</textarea><br>
						</div>
					</div>
					<div class="form-group">
						<label for="text">User Story</label><textarea class="form-control" name='text' id="text" rows="6" cols="80"
						required>{{story.text}}</textarea><br>
					</div>
					<div class="form-group">
						<label for="criteria">Acceptance Criteria</label><textarea class="form-control" name="criteria" id="criteria" rows="6" cols="80"
						required>{{story.criteria}}</textarea><br>
					</div>
					<div class="form-group">
						<label for="business_value">Business Value</label><input type="number" class="form-control" name="business_value" id="business_value"
						min="100" max="1500" step="100" size="10"
						value="{{story.business_value}}"><br>
					</div>
					<div class="form-group">
						<label for="estimation">Estimation (h)</label><input type="number" class="form-control" name="estimation" id="estimation" min="0.5"
						max="40" step="0.5" size="10" value="{{story.estimation}}"><br>
					</div>
					<div class="form-group">
						<label for="status">Status</label>
						<select class="form-control" name="status" id="status" required>"{{story.status}}">
							<option value="Planning">Planning</option>
							<option value="To Do">To Do</option>
							<option value="In Progress">In Progress</option>
							<option value="Review">Review</option>
							<option value="Complete">Complete</option>
						</select><br>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
